<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="using-javascript.css" />
    <title>Using JavaScript</title>
  </head>
  <body>
    <h1>Ultimate Questionnaire</h1>
    <p>Do you like fish sticks?</p>

    <div id="app">
      <button @click="clickYes()">Yes</button>
      <button @click="clickNo()">No</button>

      <div id="answers">
        <p v-if="showYes">Yeah, me too.</p>
        <p v-if="showNo">Oh really? How sad.</p>
      </div>
    </div>

    <script src="lib/vue.js"></script>
    <script src="using-vue-1.js"></script>
  </body>
</html>
